name: publish-package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.5.0, 0.4.1, 1.0.0)'
        required: true
        type: string
  release:
    types: [created]

permissions:
  contents: write  # Required for creating releases and pushing changes
  id-token: write  # Required for OIDC trusted publishing

jobs:
  publish-npm-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: 20.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Setup expo cli
        uses: expo/expo-github-action@v8
        with:
          expo-version: 4.x

      - name: Install dependencies
        run: bun install

      - name: Update version in lib/package.json
        if: github.event.inputs.version
        run: |
          cd lib
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build package
        run: bun run build

      - name: Commit version bump
        if: github.event.inputs.version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/package.json
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push

      - name: Ensure npm 11.5.1 or later
        run: npm install -g npm@latest

      - name: Publish to npm (provenance auto-generated)
        run: npm publish --access public
        working-directory: ./lib

      - name: Create GitHub Release
        if: github.event.inputs.version
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            Release version ${{ github.event.inputs.version }}

            Published to npm: https://www.npmjs.com/package/cpk-ui/v/${{ github.event.inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
